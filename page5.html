<!DOCTYPE html>
<html>
<head>
<title>You ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:'Poppins', sans-serif;
  overflow:hidden;
}

.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  animation:fadeIn 2s ease-in-out;
}

h1{
  font-family:'Great Vibes', cursive;
  font-size:75px;
  color:#ff4d6d;
  text-shadow:0 0 25px #ff4d6d;
}

p{
  font-size:24px;
  margin-top:25px;
  line-height:1.7;
}

.highlight{
  color:#ff4d6d;
  font-weight:600;
}

button{
  margin-top:45px;
  padding:18px 50px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 0 20px #ff4d6d;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #ff4d6d;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  color:#ff4d6d;
  animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <h1>You ❤️</h1>

  <p>
    After everything…<br>
    After the fights…<br>
    After the misunderstandings…<br><br>

    You became my <span class="highlight">peace</span>.<br>
    My comfort.<br>
    My safe place.<br><br>

    And even after two years…<br>
    I still choose <span class="highlight">you</span>.
  </p>

  <button onclick="location.href='final.html'">
    One Final Thing…
  </button>
</div>

<script>
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="❤️";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>{heart.remove();},7000);
}
setInterval(createHeart,600);
</script>

</body>
</html>
