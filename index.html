<!DOCTYPE html>
<html>
<head>
<title>Our Story ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  color:white;
  overflow:hidden;
  font-family:'Poppins', sans-serif;
}

/* Center Everything Perfectly */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  animation:fadeIn 2s ease-in-out;
}

h1{
  font-family:'Great Vibes', cursive;
  font-size:80px;
  color:#ff4d6d;
  text-shadow:0 0 25px #ff4d6d;
  margin:0;
}

p{
  font-size:24px;
  margin-top:25px;
}

.highlight{
  font-weight:600;
  color:#ff4d6d;
}

/* Dramatic Button */
button{
  margin-top:50px;
  padding:18px 50px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 0 20px #ff4d6d;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #ff4d6d;
}

/* Fade Animation */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* Floating Hearts Background */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:22px;
  color:#ff4d6d;
  animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey My Sellam ‚ù§Ô∏è</h1>

  <p>
    Do you remember the day our 
    <span class="highlight">story</span> began?
  </p>

  <button onclick="location.href='page2.html'">
    Do You Remember This? üí≠
  </button>
</div>

<script>
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>{heart.remove();},7000);
}
setInterval(createHeart,600);
</script>

</body>
</html>
