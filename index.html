<!DOCTYPE html>
<html>
<head>
<title>Our Story ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  color:white;
  text-align:center;
  overflow:hidden;
  font-family:'Poppins', sans-serif;
}

.container{
  margin-top:120px;
  animation:fadeIn 2s ease-in-out;
}

h1{
  font-family:'Great Vibes', cursive;
  font-size:50px;
  color:#ff4d6d;
  text-shadow:0 0 15px #ff4d6d;
}

p{
  font-size:20px;
  margin-top:20px;
}

button{
  margin-top:40px;
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px #ff4d6d;
}

.highlight{
  font-weight:600;
  color:#ff4d6d;
}

/* Fade animation */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:20px;
  color:#ff4d6d;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey My Sellam ‚ù§Ô∏è</h1>
  <p>Do you remember the day our <span class="highlight">story</span> began?</p>

  <button onclick="location.href='page2.html'">
    Do You Remember This? üí≠
  </button>
</div>

<script>
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>{heart.remove();},6000);
}
setInterval(createHeart,500);
</script>

</body>
</html>
